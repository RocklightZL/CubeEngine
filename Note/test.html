<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开发文档分类查看器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
            max-width: 1800px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .sidebar {
            width: 280px;
            background: var(--secondary-color);
            color: white;
            padding: 20px 0;
            overflow-y: auto;
            transition: all 0.3s;
        }

        .content-area {
            flex: 1;
            padding: 20px 30px;
            overflow-y: auto;
            background-color: white;
        }

        .logo {
            padding: 15px 25px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .category-nav li {
            margin-bottom: 5px;
        }

        .category-nav a {
            display: block;
            padding: 12px 25px;
            color: #bdc3c7;
            text-decoration: none;
            transition: all 0.2s;
            border-left: 3px solid transparent;
            font-weight: 500;
        }

        .category-nav a:hover,
        .category-nav a.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-left: 3px solid var(--primary-color);
        }

        .category-nav i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .content-header {
            padding: 15px 0;
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-header h2 {
            font-weight: 600;
            margin: 0;
            color: var(--secondary-color);
        }

        .document-content {
            line-height: 1.7;
            font-size: 1.05rem;
        }

        .document-content h1 {
            color: var(--secondary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 8px;
            margin: 30px 0 20px;
            font-size: 1.8rem;
        }

        .document-content h2 {
            color: var(--dark-color);
            margin: 25px 0 15px;
            font-size: 1.5rem;
        }

        .document-content .date-section {
            background-color: #f8f9fa;
            padding: 15px 20px;
            border-left: 4px solid var(--primary-color);
            margin-bottom: 25px;
            border-radius: 0 4px 4px 0;
        }

        .document-content .tag {
            display: inline-block;
            background: #e1f0fa;
            color: var(--primary-color);
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-right: 8px;
        }

        .document-content .tag.todo {
            background: #fff8e1;
            color: #ff9800;
        }

        .document-content .tag.bug {
            background: #ffebee;
            color: #f44336;
        }

        .document-content .tag.progress {
            background: #e8f5e9;
            color: #4caf50;
        }

        .document-content .tag.idea {
            background: #e3f2fd;
            color: #2196f3;
        }

        .document-content .tag.note {
            background: #f3e5f5;
            color: #9c27b0;
        }

        .document-content pre {
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.95rem;
            margin: 15px 0;
        }

        .stats-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            padding: 20px;
            margin-bottom: 25px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-value {
            font-weight: 600;
            color: var(--primary-color);
        }

        .toggle-sidebar {
            display: none;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
        }

        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
                overflow: visible;
            }

            .sidebar .logo h1 span,
            .sidebar .nav-text {
                display: none;
            }

            .sidebar .logo h1 {
                justify-content: center;
            }

            .category-nav a {
                padding: 12px 0;
                text-align: center;
                border-left: none;
                border-right: 3px solid transparent;
            }

            .category-nav a:hover,
            .category-nav a.active {
                border-left: none;
                border-right: 3px solid var(--primary-color);
            }

            .category-nav i {
                margin-right: 0;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                padding: 10px 0;
            }

            .logo {
                padding: 10px 15px;
                margin-bottom: 10px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .toggle-sidebar {
                display: block;
            }

            .category-nav {
                display: flex;
                overflow-x: auto;
                padding: 0 10px;
                margin-bottom: 10px;
            }

            .category-nav li {
                margin-bottom: 0;
                margin-right: 5px;
            }

            .category-nav a {
                padding: 8px 15px;
                border-radius: 20px;
                border: none !important;
                white-space: nowrap;
                background: rgba(255, 255, 255, 0.1);
            }

            .category-nav a.active {
                background: var(--primary-color);
            }
        }
    </style>
</head>

<body>

        <!-- 侧边导航栏 -->
        <div class="sidebar">
            <div class="logo">
                <h1><i class="fas fa-file-alt"></i> <span>开发文档查看器</span></h1>
                <button class="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <ul class="category-nav">
                <li><a href="#" class="active" data-category="original"><i class="fas fa-file-code"></i> <span
                            class="nav-text">原始文档</span></a></li>
                <li><a href="#" data-category="todo"><i class="fas fa-tasks"></i> <span class="nav-text">待办事项</span></a>
                </li>
                <li><a href="#" data-category="bug"><i class="fas fa-bug"></i> <span class="nav-text">Bug记录</span></a>
                </li>
                <li><a href="#" data-category="progress"><i class="fas fa-chart-line"></i> <span
                            class="nav-text">进展</span></a></li>
                <li><a href="#" data-category="idea"><i class="fas fa-lightbulb"></i> <span
                            class="nav-text">灵感</span></a></li>
            </ul>

            <div class="stats-card mt-4 mx-3">
                <h5><i class="fas fa-chart-pie me-2"></i>文档统计</h5>
                <div class="stat-item">
                    <span>总条目数</span>
                    <span class="stat-value">18</span>
                </div>
                <div class="stat-item">
                    <span>待办事项</span>
                    <span class="stat-value">4</span>
                </div>
                <div class="stat-item">
                    <span>Bug记录</span>
                    <span class="stat-value">3</span>
                </div>
                <div class="stat-item">
                    <span>最近更新</span>
                    <span class="stat-value">2023-08-04</span>
                </div>
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="content-area">
            <div class="content-header">
                <h2>开发文档</h2>
                <div>
                    <button class="btn btn-sm btn-outline-primary me-2">
                        <i class="fas fa-download me-1"></i> 导出
                    </button>
                    <button class="btn btn-sm btn-primary">
                        <i class="fas fa-plus me-1"></i> 添加记录
                    </button>
                </div>
            </div>

            <div class="document-content" id="documentContent">
                <!-- 文档内容将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>

                    <p>当然以上都是我的猜想，我很想知道具体是什么情况，但我实在是不敢复刻了。</p>
                    <p>这次的崩溃让我对Windows的保护机制产生了怀疑，怎么能让一个程序耗尽整个系统内存呢，换句话说不应该是操作系统给程序分配有限的内存空间吗，而且当一个程序这样异常地占用了巨量的内存时系统不应该出手终止程序吗，当然也可能是显卡驱动的锅。不管怎么说，一个程序Bug导致系统重启还是有点离谱。</p>
                    <p>单纯的内存泄漏是不会导致重启的，只是程序会崩溃</p>

int main() {

                    <p>写一个小软件，记录项目开发的进度、待办、Bug、灵感等。 // discard</p>

                    <p><span class="tag idea">/idea</span></p>
                    <p>写一个软件还是没必要，用斜杠标签这样的形式进行分类标注就行了，可以写一个脚本把相同分类标签的内容抽离出来组成一个独立的md文档方便查看。</p>
                </div>
            `,

            todo: `
                <p>此文档包含所有标记为 <strong>待办事项</strong> 的内容，按日期排序：</p>
                <hr>
                
                <div class="date-section">
                    <h1>7.31</h1>
                    <p>优化帧动画系统：将动画组件改成动画精灵组件，专门表示有动画的精灵，原本的精灵组件表示没有动画的精灵。</p>
                </div>
                
                <div class="date-section">
                    <h1>8.3</h1>
                    <p>将编辑器的场景视图的渲染和实际游戏渲染分开，编辑器场景的渲染系统有单独的编辑器相机，可以随意漫游，增加播放按钮，点击后打开一个窗口预览实际游戏画面。</p>
                </div>
            `,

            bug: `
                <p>此文档包含所有标记为 <strong>Bug记录</strong> 的内容，按日期排序：</p>

                <p>此文档包含所有标记为 <strong>进展</strong> 的内容，按日期排序：</p>

                <p>此文档包含所有标记为 <strong>灵感</strong> 的内容，按日期排序：</p>

                <div class="date-section">

        };

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function () {
            // 默认显示原始文档
            document.getElementById('documentContent').innerHTML = documents.original;

            // 添加导航点击事件
            const navLinks = document.querySelectorAll('.category-nav a');
            navLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();

                    // 更新活动状态
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');

                    // 加载对应内容
                    const category = this.getAttribute('data-category');
                    document.getElementById('documentContent').innerHTML = documents[category];
                });
            });

            // 移动端侧边栏切换
            const toggleBtn = document.querySelector('.toggle-sidebar');
            const sidebar = document.querySelector('.sidebar');

            if (toggleBtn) {
                toggleBtn.addEventListener('click', function () {
                    sidebar.classList.toggle('expanded');
                });
            }
        });
    </script>
</body>

</html>
